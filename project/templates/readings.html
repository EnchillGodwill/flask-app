<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASP | Readings</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="my-3">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <h3 class="my-3">WASP PROJECT</h3>
                <div class="d-flex justify-content-end align-items-center">
                    <p class="text my-1 mx-2">Hi {{username}}!</p>
                    <a href="/logout" class="btn btn-light">Logout</a>
                </div>
            </div>
        </div>

        <div class="card-body col-md-8 mx-auto my-4">
            <table id="flat-table" class="table data-table">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>RECORDED AT</th>
                        <th>KIND</th>
                        <th>VALUE</th>
                        <th>META DATA</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reading in readings %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>
                            {{reading.created_at.strftime('%Y-%m-%d %H:%M:%S %p')}}
                        </td>
                        <td>
                            {{reading.kind}}
                        </td>
                        <td> {{reading.value}}

                        </td>
                        <td>
                            {{reading.meta_data}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <script>
        // Activate datatable
        document.querySelectorAll(".data-table")?.forEach(table => {
            try {
                $(table).DataTable({
                    "dom": '<"wrapper"ftipl>', // Reference: https://datatables.net/reference/option/dom
                })
            } catch (error) {
                console.log(error)
            }
        })
    </script>
</body>

</html>
